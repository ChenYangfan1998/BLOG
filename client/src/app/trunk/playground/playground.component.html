<h2 id="title">博客列表</h2>
<div id="box">
  <div *ngFor="let article of articles">
    <div class="line"></div>
    <div class="article" (click)="toArticle(article)">
      <h3>{{article.title}}</h3>

      <div><strong>摘要：</strong>{{article.description}}</div>
      <div class="footer">
        <span>作者：{{article.author}}</span>
        <span class="spacer"></span>
        <span>创建日期：{{article.createdAt.substr(0, 10)}}</span>
      </div>
    </div>
  </div>
</div>
